<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffb6c1;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 50px;
      color: white;
      text-shadow: 2px 2px 5px red;
      margin-top: 50px;
    }
    h2 {
      color: white;
      margin-bottom: 30px;
    }
    /* Balon */
    .balloon {
      position: absolute;
      bottom: -150px;
      animation: floatUp 10s infinite ease-in;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }
    /* Kembang api */
    .firework {
      position: absolute;
      width: 5px;
      height: 80px;
      background: transparent;
      border-radius: 50%;
      animation: explode 1.5s infinite;
    }
    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Selamat Ulang Tahun ðŸŽ‰</h1>
  <h2>Semoga panjang umur dan bahagia selalu!</h2>

  <!-- Musik ulang tahun -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- Script buat balon muncul random -->
  <script>
    function createBalloon() {
      const balloon = document.createElement("img");
      balloon.src = "https://cdn-icons-png.flaticon.com/512/616/616630.png";
      balloon.className = "balloon";
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.width = "50px";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 500);

    // Efek kembang api
    function createFirework() {
      const firework = document.createElement("div");
      firework.className = "firework";
      firework.style.left = Math.random() * window.innerWidth + "px";
      firework.style.top = Math.random() * window.innerHeight + "px";
      firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1500);
    }
    setInterval(createFirework, 500);
  </script>
</body>
</html>
